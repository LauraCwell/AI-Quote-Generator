<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quote Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="quote-form">
            <input
              type="text"
              placeholder="Enter a topic..."
              autofocus
              required
              class="prompt"
              id="user-instructions"
            />

            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Reading, Nature, Travel</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/LauraCwell" target="blank">Laura Cardwell</a
        >, is open-source on<a
          href="https://github.com/LauraCwell/AI-Quote-Generator"
          target="blank"
        >
          Github</a
        >, and hosted on
        <a href="https://laura-ai-quote-generator.netlify.app/" target="blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
